
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Tree Viewer</title>
    <style>
      body {
        font-family: Menlo, Consolas, monospace;
        color: #444;
      }
      .item {
        cursor: pointer;
      }
      .bold {
        font-weight: bold;
      }
      ul {
        padding-left: 1em;
        line-height: 1.5em;
        list-style-type: dot;
      }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
  </head>
  <body>

    <!-- item template -->
    <script type="text/x-template" id="item-template">
      <li>
        <div
          :class="{bold: isFolder}"
          @click="toggle"
          @dblclick="changeType">
          <span v-if="model.url">
              <a target="_blank" :href="model.url">{{model.title}}</a>
          </span>
          <span v-else>
              {{model.title}}
          </span>
          <span v-if="isFolder">[{{model.open || open ? '-' : '+'}}]</span>
        </div>
        <ul v-show="model.open || open" v-if="isFolder">
          <item
            class="item"
            v-for="model in model.children"
            :model="model">
          </item>
          
        </ul>
      </li>
    </script>

    <!-- the demo root element -->
    <ul id="demo">
      <item
        class="item"
        :model="treeData">
      </item>
    </ul>

    <script>
        // define the item component
        Vue.component('item', {
            template: '#item-template',
            props: {
                model: Object
            },
            data: function () {
                return {
                    open: false
                }
            },
            computed: {
                isFolder: function () {
                    return this.model.children && this.model.children.length
                }
            },
            methods: {
                toggle: function () {
                    if (this.isFolder) {
                        this.open = !this.open
                    }
                },
                changeType: function () {
                    if (!this.isFolder) {
                        Vue.set(this.model, 'children', [])
                        this.addChild()
                        this.open = true
                    }
                },
                addChild: function () {
                    this.model.children.push({
                        name: 'new stuff'
                    })
                }
            }
        });

        var query = location.search.substring(1);
        query = query.split('/');
    
        if (query.length === 0) {
            return;
        }

        var myid = query[0];
        var fileName = decodeURIComponent(query[1] || "tree.json");

        // fetch data
        $.ajax({
            dataType: 'jsonp',
            type: 'GET',
            url: 'https://api.github.com/gists/'+myid,
            async: false,
            success: function(data) {
                console.log("====", data)
                content = data.data.files[fileName].content;
                gistData = $.parseJSON(content);

                var treeData = {
                    title: 'My Data',
                    open: true,
                }

                console.log("========= ", gistData)
                if (gistData.length && gistData[0].children) {
                    treeData.children = gistData[0].children
                }
                console.log("-----", treeData)
                
                // boot up the demo
                var demo = new Vue({
                    el: '#demo',
                    data: {
                        treeData: treeData
                    }
                })

            },
            error: function(e) {
                console.log("error", e)
            }
        });

    </script>
  </body>
</html>
